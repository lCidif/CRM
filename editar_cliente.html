<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        form {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Editar Cliente</h1>

    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ cliente.email }}" required>
        
        <label for="tipo_identificacion">Tipo de Identificación:</label>
        <input type="text" id="tipo_identificacion" name="tipo_identificacion" value="{{ cliente.tipo_identificacion }}" required>
        
        <label for="numero_identificacion">Número de Identificación:</label>
        <input type="text" id="numero_identificacion" name="numero_identificacion" value="{{ cliente.numero_identificacion }}" required>
        
        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" value="{{ cliente.celular }}" required>
        
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" value="{{ cliente.estado }}">

        <button type="submit">Actualizar Cliente</button>
    </form>

    <div class="link-container">
        <a href="{{ url_for('index') }}" class="button">_
